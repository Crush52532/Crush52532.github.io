<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析结果 - 生理情绪识别分析系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #3498db;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        .result-container {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .emotion-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .emotion-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .emotion-description {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .suggestion-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .suggestion-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .back-btn {
            background-color: #95a5a6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .analyzing-text {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .history-btn {
            background-color: #9b59b6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .history-btn:hover {
            background-color: #8e44ad;
        }

        .emotion-happy {
            color: #27ae60;
        }

        .emotion-sad {
            color: #2980b9;
        }

        .emotion-excited {
            color: #e74c3c;
        }

        .emotion-calm {
            color: #95a5a6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>分析结果</h1>
        <div id="resultContent">
            <div class="emotion-result">
                <h2>情绪状态：<span id="emotionState"></span></h2>
                <div id="emotionIcon"></div>
                <p id="emotionDescription"></p>
            </div>
        </div>
    </div>

    <script>
        async function getLatestAnalysisResult() {
            try {
                const response = await fetch('emotion_analysis.log');
                const logText = await response.text();

                // 查找最新的预测结果
                const lines = logText.split('\n').reverse();
                for (const line of lines) {
                    if (line.includes('预测结果:')) {
                        const match = line.match(/预测结果: (.*?) \(标签 (\d+)\)/);
                        if (match) {
                            return {
                                emotion: match[1],
                                label: parseInt(match[2])
                            };
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('获取分析结果失败:', error);
                return null;
            }
        }

        function updateEmotionDisplay(emotion) {
            const emotionState = document.getElementById('emotionState');
            const emotionIcon = document.getElementById('emotionIcon');
            const emotionDescription = document.getElementById('emotionDescription');

            // 清除现有的情绪类
            emotionState.className = '';

            // 根据情绪设置显示
            switch (emotion) {
                case '平静':
                    emotionState.textContent = '平静';
                    emotionState.className = 'emotion-calm';
                    emotionIcon.innerHTML = '😌';
                    emotionDescription.textContent = '您目前处于平静状态，心情比较放松。';
                    break;
                case '伤心':
                    emotionState.textContent = '伤心';
                    emotionState.className = 'emotion-sad';
                    emotionIcon.innerHTML = '😢';
                    emotionDescription.textContent = '您目前的情绪有些低落，建议寻找让自己开心的事情。';
                    break;
                case '亢奋':
                    emotionState.textContent = '亢奋';
                    emotionState.className = 'emotion-excited';
                    emotionIcon.innerHTML = '😲';
                    emotionDescription.textContent = '您目前处于亢奋状态，建议适当放松。';
                    break;
                case '愉悦':
                    emotionState.textContent = '愉悦';
                    emotionState.className = 'emotion-happy';
                    emotionIcon.innerHTML = '😊';
                    emotionDescription.textContent = '您目前心情愉悦，希望这种好心情能持续下去。';
                    break;
                default:
                    emotionState.textContent = '未知';
                    emotionIcon.innerHTML = '❓';
                    emotionDescription.textContent = '无法识别当前情绪状态。';
            }
        }

        // 页面加载时获取并显示最新结果
        window.addEventListener('load', async () => {
            const result = await getLatestAnalysisResult();
            if (result) {
                updateEmotionDisplay(result.emotion);
            } else {
                updateEmotionDisplay('未知');
            }
        });
    </script>
</body>

</html>
