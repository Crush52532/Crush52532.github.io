<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生理情绪识别分析系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .intro {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .data-format {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .data-format h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        .upload-section {
            text-align: center;
            margin-top: 30px;
        }

        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        .history-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .history-btn:hover {
            background-color: #27ae60;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>生理情绪识别分析系统</h1>

        <div class="intro">
            <h2>系统介绍</h2>
            <p>欢迎使用生理情绪识别分析系统。我们的系统采用先进的机器学习算法，通过分析用户的生理数据，为您提供准确的情绪状态识别结果。通过对多维度生理信号的实时分析，我们能够帮助您更好地理解和管理自己的情绪状态。</p>
        </div>

        <div class="data-format">
            <h3>支持的数据格式</h3>
            <p>我们的系统支持以下数据格式：</p>
            <ul>
                <li><strong>CSV文件</strong> - 包含时间序列的生理数据</li>
                <li><strong>NPY文件</strong> - NumPy数组格式的生理数据</li>
                <li><strong>MAT文件</strong> - MATLAB数据格式</li>
            </ul>
            <p>请确保您的数据文件符合我们的格式要求，以获得最准确的分析结果。</p>
        </div>

        <div class="button-group">
            <div class="upload-section">
                <button class="upload-btn" onclick="window.location.href='upload.html'">
                    上传生理数据
                </button>
                <p>支持的文件格式：CSV, NPY, MAT</p>
            </div>

            <div class="history-section">
                <button class="history-btn" onclick="window.location.href='emotion_history.html'">
                    查看情绪历史
                </button>
                <p>查看历史情绪分析记录</p>
            </div>
        </div>
    </div>
</body>

</html>
