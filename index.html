<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小胡的网站</title>
    <style>
        body {
            background-color: #f8f4e7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* 标题区域 */
        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 100px;
        }

        .title {
            font-size: 36px;
            color: #6b4008;
            font-weight: bold;
        }

        /* 日历区域 */
        .calendar {
            display: inline-block;
            margin: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar h2 {
            font-size: 24px;
            color: #6b4008;
        }

        .calendar table {
            width: 100%;
            font-size: 18px;
            color: #6b4008;
        }

        .calendar td {
            padding: 10px;
            text-align: center;
        }

        .calendar .current-day {
            background-color: #ff7f50;
            color: white;
            border-radius: 50%;
        }

        /* 今日计划区域 */
        .today-plan {
            display: inline-block;
            width: 300px;
            margin: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .today-plan h2 {
            font-size: 24px;
            color: #6b4008;
        }

        /* 用户区域 */
        .user-info {
            display: inline-block;
            padding: 20px;
            margin: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-info h2 {
            font-size: 24px;
            color: #6b4008;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo 和标题 -->
        <div class="logo">
            <img src="logo.png" alt="小胡的logo">
        </div>
        <h1 class="title">小胡的网站</h1>

        <!-- 日历 -->
        <div class="calendar">
            <h2>10月</h2>
            <table>
                <tr>
                    <td>日</td>
                    <td>一</td>
                    <td>二</td>
                    <td>三</td>
                    <td>四</td>
                    <td>五</td>
                    <td>六</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="current-day">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <!-- 可以继续添加更多日期 -->
            </table>
        </div>

        <!-- 今日计划 -->
        <div class="today-plan">
            <h2>今日计划</h2>
            <p>请填写今日计划内容...</p>
        </div>

        <!-- 用户信息 -->
        <div class="user-info">
            <h2>小陈</h2>
        </div>
    </div>
</body>

</html>
